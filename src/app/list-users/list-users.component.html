<div class="container">
  <div class="col-md-12">
    <table class="table table-dark table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">Name</th>
          <th class="text-center">Role</th>
          <th class="text-center">Email</th>
          <th class="text-center">City</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users;let i=index">
          <td>{{user.name | uppercase}}</td>
          <td>{{user.rollname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.city}}</td>
          <td><button class="btn btn-info btn-sm m-2" (click)="editUser(user)">Edit</button>
            <button class="btn btn-danger btn-sm m-2" (click)="deleteUser(user)" style="margin-left:20px;">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary btn-sm m-2" (click)="addUser()">Add User</button>
  </div>
</div>
