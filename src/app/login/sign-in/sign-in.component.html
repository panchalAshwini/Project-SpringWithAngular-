<div class="container">

  <form class="form-sigin" [formGroup]=loginForm (ngSubmit)="validate()">
    <img class="mb-4" src={{imgUrl}} width="75" height="75">
    <h1>Please Sign in</h1>
    <label class="font-weight-normal">Email</label>
    <input type="email" class="form-control" formControlName=email /><br/>
    <div *ngIf="submitted && loginForm.controls.email.errors" style="color:red">
      <div *ngIf="loginForm.controls.email.errors.required">Email is required...</div>
    </div>
    <label class="font-weight-normal">Password</label>
    <input type="password" class="form-control" formControlName=password /><br/>
    <div *ngIf="submitted && loginForm.controls.password.errors" style="color:red">
      <div *ngIf="loginForm.controls.password.errors.required">Password is required...</div>
    </div>
    <button class="btn btn-primary  btn-block" type="submit">Sign In</button>
    <div *ngIf="invalidLogin" style="color:red">
      Invalid Credentials
    </div>

  </form>
  <br><br>
  <div *ngIf="guestStatus">

    <dream-display-user [userDetails]=user></dream-display-user>
  </div>
</div>
