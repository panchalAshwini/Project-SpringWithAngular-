<div class="container">
  <h2 class="text-center">Add User</h2>
  <form [formGroup]=userForm (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" placeholder="name" class="form-control" />
      <div *ngIf="submitted && userForm.controls.name.errors" class="text-danger">
        <div *ngIf="userForm.controls.name.errors.required">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Role:</label>
      <select formControlName="role" class="form-control">
        <option value="--">--Select Role--</option>
        <option value="super">Super</option>
        <option value="guest">Guest</option>
      </select><br/>
      <div *ngIf="submitted && userForm.controls.role.errors" class="text-danger">
        <div *ngIf="userForm.controls.role.errors.required">Role is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>User Name:</label>
      <input type="text" formControlName="username" placeholder="username" class="form-control" />
      <div *ngIf="submitted && userForm.controls.username.errors" class="text-danger">
        <div *ngIf="userForm.controls.username.errors.required">Username is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" formControlName="password" placeholder="password" class="form-control" />
      <div *ngIf="submitted && userForm.controls.password.errors" class="text-danger">
        <div *ngIf="userForm.controls.password.errors.required">Password is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Email address:</label>
      <input type="email" formControlName="email" placeholder="Email" class="form-control">
      <div *ngIf="submitted && userForm.controls.email.errors" class="text-danger">
        <div *ngIf="userForm.controls.email.errors.required">Email is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Phone:</label>
      <input type="text" formControlName="phone" placeholder="phone" class="form-control" />
      <div *ngIf="submitted && userForm.controls.phone.errors" class="text-danger">
        <div *ngIf="userForm.controls.phone.errors.required">Phone is required</div>
      </div>
    </div>

    <!-- Nested Group -->
    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city" />
        <div *ngIf="submitted && userForm.controls.address.controls.city.errors" class="text-danger">
          <div *ngIf="userForm.controls.address.controls.city.errors.required">City is required</div>
        </div>
        <br/>

      </div>
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label>zipcode</label>
        <input type="text" class="form-control" formControlName="zipcode" />
        <div *ngIf="submitted && userForm.controls.address.controls.zipcode.errors" class="text-danger">
          <div *ngIf="userForm.controls.address.controls.zipcode.errors.required">Zipcode is required</div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
  </form>
</div>
